<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script defer src="./js/script.js"></script>
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input__search" placeholder="Nome ou Número" required />
        </form>

        <div class="buttons">
            <button class="button btn-prev" id="btnVoltar">Voltar &lt;</button>
            <button class="button btn-next" id="btnProx">Próximo &gt;</button>
        </div>
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>   
</body>
</html>
